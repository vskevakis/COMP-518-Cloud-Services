version: "3.4"

services: 
    keyrock:
        container_name: keyrock
        build: ./keyrock     
        image: keyrock:latest
        hostname: keyrock
        depends_on:      
            - mysql-db     
        ports:      
            - '3001:3001'      
            - '443:443'    
        networks:      
            default-1:         
                ipv4_address: 172.18.1.21
        restart: always
    mysql-db:
        restart: always
        image: mysql:5.7
        hostname: mysql-db
        container_name: db-mysql
        expose:
            - '3306'
        ports:
            - '3306:3306'
        networks:
            default-1:
                ipv4_address: 172.18.1.20
        environment:
            # Development use only
            # Use Docker Secrets for Sensitive Data
            - 'MYSQL_ROOT_PASSWORD=secret'
            - 'MYSQL_ROOT_HOST=172.18.1.21'
        volumes:
            - mysql-db:/var/lib/mysql
    # pep-proxy:
    #     container_name: wilma
    #     hostname: wilma
    #     build: ./pep-proxy
    #     image: pep-proxy:latest
    #     ports:
    #         - "1027"
    #     networks:
    #         - default-1
    #     restart: always
    orion-mongo:
        container_name: db-orion
        image: mongo:3.4
        command: --nojournal
        networks:
            - default-1
        volumes:
            - orion-mongo:/var/lib/mongo
    orion:
        container_name: orion
        hostname: orion
        image: fiware/orion
        ports:
            - "1026:1026"
        command: -dbhost orion-mongo
        networks:
            - default-1
        restart: always
    # ngsi-proxy:
    #     image: fiware/ngsi-proxy
    #     hostname: ngsi-proxy
    #     container_name: ngsi-proxy
    #     expose:
    #         - "2000"
    #     ports:
    #         - "2000:2000"
    #     environment:
    #         - PORT=2000
    #         - TRUST_PROXY_HEADERS=1
    orion-proxy:
        image: fiware/pep-proxy
        container_name: fiware-orion-proxy
        hostname: orion-proxy
        networks:
            - default-1
        depends_on:
            - keyrock
        ports:
            - "1027:1027"
        expose:
            - "1027"
        environment:
            - PEP_PROXY_APP_HOST=orion
            - PEP_PROXY_APP_PORT=1026
            - PEP_PROXY_PORT=1027
            - PEP_PROXY_IDM_HOST=keyrock
            - PEP_PROXY_HTTPS_ENABLED=false
            - PEP_PROXY_AUTH_ENABLED=false
            - PEP_PROXY_IDM_SSL_ENABLED=false
            - PEP_PROXY_IDM_PORT=3001
            - PEP_PROXY_APP_ID=722ad35d-39a9-400e-a9f7-99ec81a30dfe
            - PEP_PROXY_USERNAME=pep_proxy_ae660e9d-2326-480d-8d5a-a2bf7887a5dd
            - PEP_PASSWORD=pep_proxy_4c907759-bc02-4014-902a-22fa1084640e
            - PEP_PROXY_PDP=idm
            - PEP_PROXY_AUTH_FOR_NGINX=true
            - PEP_PROXY_MAGIC_KEY=723fe949e2754caf8c74aa37c6a7678f
    data-proxy:
        image: fiware/pep-proxy
        container_name: data-proxy
        hostname: data-proxy
        networks:
            - default-1
        depends_on:
            - keyrock
        ports:
            - "1028:1028"
        expose:
            - "1028"
        environment:
            - PEP_PROXY_APP_HOST=data-storage
            - PEP_PROXY_APP_PORT=5001
            - PEP_PROXY_PORT=1028
            - PEP_PROXY_IDM_HOST=keyrock
            - PEP_PROXY_HTTPS_ENABLED=false
            - PEP_PROXY_AUTH_ENABLED=false
            - PEP_PROXY_IDM_SSL_ENABLED=false
            - PEP_PROXY_IDM_PORT=3001
            - PEP_PROXY_APP_ID=722ad35d-39a9-400e-a9f7-99ec81a30dfe
            - PEP_PROXY_USERNAME=pep_proxy_ae660e9d-2326-480d-8d5a-a2bf7887a5dd
            - PEP_PASSWORD=pep_proxy_4c907759-bc02-4014-902a-22fa1084640e
            - PEP_PROXY_PDP=idm
            - PEP_PROXY_AUTH_FOR_NGINX=true
            - PEP_PROXY_MAGIC_KEY=723fe949e2754caf8c74aa37c6a7678f
    front:
        container_name: reactjs
        build: ./front-newui
        image: front:latest
        ports:
            - "3000"
        environment:
            - NODE_ENV=development
            - REACT_APP_SERVICE_URL=http://35.207.102.89:80
            - IDM_APP_CLIENT_ID=ba0b92cc-3758-4225-9147-ab9614215036
            - IDM_APP_CLIENT_SEC=4a78df77-4c32-439c-87c2-2afa638b247b
            - BASE64_AUTH=YmEwYjkyY2MtMzc1OC00MjI1LTkxNDctYWI5NjE0MjE1MDM2OjRhNzhkZjc3LTRjMzItNDM5Yy04N2MyLTJhZmE2MzhiMjQ3Yg==
            - CHOKIDAR_USEPOLLING=true
        depends_on:
            - keyrock
        networks:
            - default-1
        # restart: always
    data-storage:
        container_name: data-storage
        hostname: data-storage
        build: ./data-storage
        image: data-storage:latest
        env_file: ./data-storage/databases.env
        depends_on:
            - ds-mongo
        ports:
            - "5001"
        networks:
            - default-1
        restart: always
    ds-mongo:
        container_name: flask-db
        image: mongo
        restart: always
        networks:
            - default-1
        volumes:
            - ds-mongo:/var/lib/mongo
    # fav-db:
    #     image: redis:latest
    #     env_file: ./back/databases.env
    #     networks:
    #         - default-1
    #     # restart: always
    nginx:
        container_name: nginx
        restart: always
        build: ./nginx
        image: nginx:latest
        ports:
            - 80:80
        depends_on:
            - keyrock
            - front
            - data-storage
        networks:
            - default-1
networks:
    default-1:
        ipam:
            config:
                - subnet: 172.18.1.0/24
volumes:
    mysql-db: 
        external: true
    ds-mongo: 
        external: true
    orion-mongo:
        external: true
